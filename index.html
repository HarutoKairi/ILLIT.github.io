<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ILLIT</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      background-image: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      background-attachment: fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .credit-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      font-size: 14px;
      z-index: 100;
    }
    
    .credit-footer div {
      margin: 5px 0;
    }
    
    .illit-logo {
      font-weight: bold;
      font-size: 24px;
      letter-spacing: 2px;
      color: #e94560;
      text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
      margin-bottom: 10px;
    }
    
    .designer-credit {
      color: #b8b8b8;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Các phần player hiện tại giữ nguyên -->
    <!-- ... (toàn bộ nội dung player hiện tại) ... -->
  </div>

  <div class="credit-footer">
    <div class="illit-logo">ILLIT</div>
    <div class="designer-credit">Designed by Haruto Kairi (chieunguyen2002)</div>
  </div>

  <script src="./js/music-list.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
