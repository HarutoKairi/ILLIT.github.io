<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ILLIT</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    /* Hiệu ứng hạt nền */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      z-index: -1;
    }
    
    /* Footer với thông tin thành viên */
    .member-info {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      padding: 10px;
      z-index: 10;
    }
    
    .members {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    
    .member {
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }
    
    .designer {
      margin-top: 8px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- Background với hiệu ứng hạt -->
  <div id="particles-js"></div>
  
  <div class="wrapper">
    <div class="top-bar">
      <i class="material-icons">expand_more</i>
      <span>Đang phát bài</span>
      <i class="material-icons">more_horiz</i>
    </div>

    <div class="img-area">
      <img src="" alt="">
    </div>

    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>

    <div class="progress-area">
      <div class="progress-bar">
        <audio src="" id="main-audio"></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">
          0:00
        </span>
        <span class="max-duration">
          0:00
        </span>
      </div>
    </div>

    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons" >skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play" >play_arrow</i>
      </div>
      <i id="next" class="material-icons" >skip_next</i>
      <i id="more-music" class="material-icons" >queue_music</i>
    </div>

    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class="list material-icons">queue_music</i>
          <span>Danh sách bài hát</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- Danh sách nhạc sẽ được thêm ở đây -->
      </ul>
    </div>
    
    <!-- Thông tin thành viên và designer -->
    <div class="member-info">
      <div class="members">
        <span class="member">YUJIN</span>
        <span class="member">YOUNGSEO</span>
        <span class="member">MINJU</span>
        <span class="member">MOKA</span>
        <span class="member">WONHEE</span>
        <span class="member">IROHA</span>
      </div>
      <div class="designer">
        Designed by Haruto Kairi (chieunguyen2002)
      </div>
    </div>
  </div>

  <!-- Thêm thư viện particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Khởi tạo hiệu ứng hạt
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS('particles-js', {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 3, random: true },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 2,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: true, mode: "push" },
            resize: true
          },
          modes: {
            grab: { distance: 140, line_linked: { opacity: 1 } },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });
    });
  </script>

  <script src="./js/music-list.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
